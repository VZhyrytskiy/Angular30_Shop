<div class="card">
    <div class="card-body">
      <h5 class="card-title">Name: {{product.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">In stock: {{product.isAvailable ? '+' : '-'}}</h6>
      <p class="card-text">{{product.description}}</p>
      <p class="card-text">{{product.price | currency}}
      </p>

      <button class="btn btn-primary" (click)="onAddToCart(product)" [ngClass]="{disabled: !product.isAvailable}">Buy now</button>
    </div>
 </div>
