<div>
    <h2>Your cart</h2>

    <div class="cart-wrapper" *ngIf="cartItems.length else emptyCart">
        <div class="cart-item" *ngFor="let item of cartItems">
            <h3>{{item.name}}</h3>
            <p>{{item.price | currency}}</p>
            <button (click)="onItemRemove(item)">Remove from cart</button>
        </div>
    </div>

    <ng-template #emptyCart>
        <h3>You have no items in your cart</h3>
    </ng-template>
</div>
