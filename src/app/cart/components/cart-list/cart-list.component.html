<div>
    <h2>Your cart</h2>
    <div class="container flex-row" *ngIf="(cartItems | async)?.length > 0 else emptyCart">
        <div class="row d-flex">
            <div class="col-3" *ngFor="let item of cartItems | async | orderBy: 'price': true">
                <app-cart-item
                    [item]="item"
                    (removeItem)="onRemoveItem($event)"
                    (increaseQuantity)="onIncreaseQuantity($event)"
                    (decreaseQuantity)="onDecreaseQuantity($event)">
                </app-cart-item>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>Items in cart: {{itemsInCart}}</p>
                <p>Total price: {{totalSum}}</p>
            </div>
        </div>
    </div>

    <ng-template #cart>

    </ng-template>

    <ng-template #emptyCart>
        <h3>You have no items in your cart</h3>
    </ng-template>
</div>
